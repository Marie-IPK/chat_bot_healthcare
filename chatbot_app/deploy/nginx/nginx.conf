upstream chatbot {
   server app:8080;
}

server {
   listen 80;
   server_name _;

   location / {
    #   proxy_pass http://ventonkilo;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
      proxy_redirect off;
   }

    location /static/ {
        alias /backend/staticfiles/;
    }

    # location /media/ {
    #     alias /backend/media/;
    # }
}
