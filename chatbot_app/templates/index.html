<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #chatbox {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            background: #fff;
            overflow-y: scroll;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #user_input {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        img {
            width: 100px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="static/logo.png" alt="Medical Chatbot Logo"> <!-- Add your image here -->
    <h1>Healthcare Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="user_input" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user_input').value;
            document.getElementById('chatbox').innerHTML += "You: " + userInput + "<br>";
            fetch(`/get?msg=${userInput}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('chatbox').innerHTML += "Bot: " + data.response + "<br>";
                });
            document.getElementById('user_input').value = '';
        }
    </script>
</body>
</html>
